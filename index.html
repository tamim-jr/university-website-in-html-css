        nav {
            display: flex;
            padding: 2% 4%;
            justify-content: space-between;
            align-items: center;
        }

        nav img {
            width: 180px;
        }

        .nav-links {
            flex: 1;
            text-align: right;
        }

        .nav-links ul li {
            list-style: none;
            display: inline-block;
            padding: 8px 12px;
            position: relative;
        }

        .nav-links ul li a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #22b14c;
            font-weight: bold;
        }

        .nav-links ul li::after {
            content: "";
            width: 0px;
            height: 2px;
            background: rgb(255, 255, 255);
            display: block;
            margin: auto;
            transition: .5s;
        }

        .nav-links ul li:hover::after {
            width: 100%;
        }
    </style>
</head>
